<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Jamie C. Good</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        
        <style>
            /* Add global styles */
            body {
                margin: 0;
                padding: 0;
                font-family: "Poppins", sans-serif;
                background-image: url('https://github.com/jamie-good/jamie-good.github.io/blob/a6ce06fb5a39a2ca385123d1317e3174639daf11/docs/assets/dolomites.jpeg'); /* Path to the image */
                background-size: cover; /* Ensures the image covers the whole page */
                background-position: center; /* Center the image */
                background-repeat: no-repeat; /* Prevent image repetition */
                display: flex;
                justify-content: center; /* Centers horizontally */
                align-items: center; /* Centers vertically */
                height: 100vh; /* Full viewport height */
                color: white; /* Text color */
            }

            .content {
                text-align: center; /* Center text */
            }

            h1 {
                font-size: 48pt;
                margin: 0;
                font-family: "Poppins", monospace;
                white-space: nowrap; /* Prevent line breaks */
                border-right: 3px solid white; /* Simulate cursor */
                display: inline-block; /* Ensure the cursor stays next to text */
                padding-right: 5px; /* Slight padding for the cursor */
            }

            nav ul {
                font-family: "Courier", serif;
                padding: 0;
            }

            nav ul li {
                display: inline-block; /* Align items horizontally */
                margin-right: 20px;
            }

            nav ul li a {
                text-decoration: none;
                color: #ffffff;
                font-size: 18px;
            }

            nav ul li a:hover {
                color: #007BFF; /* Hover effect */
            }

        </style>

    </head>

    <body>
        <div class="content">
            <!-- The name is initially empty, JavaScript will fill it -->
            <h1 id="name"></h1>

            <nav>
                <ul>
                    <li><a href="contact.html">portfolio</a></li>
                    <li><a href="portfolio.html">photography</a></li>
                </ul>
            </nav>
        </div>

        <script>
            // Typewriter effect function
            const name = "jamie good";
            let i = 0;

            function typeWriter() {
                if (i < name.length) {
                    document.getElementById("name").innerHTML += name.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100); // Adjust typing speed (150ms per character)
                }
            }

            // Start typing when the page loads
            window.onload = typeWriter;
        </script>
    </body>
</html>
