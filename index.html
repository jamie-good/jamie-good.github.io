<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jamie c. good</title>

        <!-- Link to Google Fonts Poppins and Courier Prime -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        
        <style>
            /* Global styles */
            body {
                margin: 0;
                padding: 0;
                font-family: "Poppins", sans-serif; /* General font, unless otherwise specified */ 
                background-image: url('https://raw.githubusercontent.com/jamie-good/jamie-good.github.io/refs/heads/main/docs/assets/dolomites.jpeg');
                background-size: cover; /* Full-page background */
                background-position: center; 
                background-repeat: no-repeat; 
                display: flex;
                justify-content: center; 
                align-items: center; /
                height: 100vh; /* Full viewport height */
                color: white; 
            }

            .content {
                text-align: center; /* Center all text */
            }

            h1 { /* Header specifications */ 
                font-size: 48pt;
                margin: 0;
                font-family: "Poppins", monospace;
                white-space: nowrap; 
                border-right: 3px solid white; /* Simulate cursor */ 
                display: inline-block;  
                padding-right: 5px; 
                transition: border-right 0.3s ease; 
            }

            /* Cursor animation */
            @keyframes blink {
                0% {
                    border-color: white;
                }
                50% {
                    border-color: transparent;
                }
                100% {
                    border-color: white;
                }
            }

            .blinking-cursor { /* Apply animation */ 
                animation: blink 1s step-end infinite; 
            }

            nav ul { /* Navigation styles */ 
                font-family: "Courier", serif;
                padding: 0;
            }

            nav ul li {
                display: inline-block; 
                margin-right: 20px;
            }

            nav ul li a {
                text-decoration: none;
                color: #ffffff;
                font-size: 18px;
            }

            nav ul li a:hover {
                color: #007BFF; 
            }

        </style>

    </head>

    <body>
        <div class="content">
            <!-- Name is empty, JavaScript will fill it -->
            <h1 id="name"></h1>

             <!-- Navigation links -->
            <nav>
                <ul>
                    <li><a href="portfolio.html">portfolio</a></li>
                    <li><a href="photography.html">photography</a></li>
                </ul>
            </nav>
        </div>

        <script>
            // Typewriter effect function
            const name = "jamie c. good";
            let i = 0;

            function typeWriter() {
                if (i < name.length) {
                    document.getElementById("name").innerHTML += name.charAt(i);
                    i++;
                    setTimeout(typeWriter, 150); // Adjust typing speed 
                } else {
                    // Once typing is done, add blinking cursor
                    document.getElementById("name").classList.add("blinking-cursor");
                }
            }

            // Start typing when the page loads
            window.onload = typeWriter;
        </script>
    </body>
</html>
